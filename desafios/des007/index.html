<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência &#x1F92F;</p>
    <picture  >
        <source media="(max-width:750px )" srcset="imagens/imagem300x300.jpg" type="image/jpeg">
        <source media="(max-width:1050px )" srcset="imagens/imagem700x700.jpg" type="image/jpeg">
<img src="imagens/imagem1000x1000.jpg" alt="imagem flexivel">
        
    </picture>
</body>
</html>
